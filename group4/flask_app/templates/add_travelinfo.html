<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/add_travelinfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>Log your Travel</h1>
    <!-- user is from controller_users.py -->
    <div class= "links">    
        <a href = "/showUser">Dashboard</a>
        <a href = "/log_out">Logout</a>
    </div>

    <hr> 

    <div class="content">
        <h3>Description</h3> 
        <!-- ^added -->
        <form action="/create_travelinfo" method=post>
            <label for="text">text:</label><br>
            <input type="text" name="text"> <br> 
            <button type="submit">Log</button><br>
        </form>


        <h3>Hotels</h3> 
        <!-- ^added -->
        <form action="/create_hotels" method=post>
            <label for="name">Hotel Name:</label><br>
            <input type="text" name="name"> <br>   
                        
            <label for="cost">Cost:</label><br>
            <input type="number" name="cost"> <br>   
            
            <label for="check_in">Start Date:</label><br>
            <input type="date" id="check_in" name="check_in"><br>

            <label for="check_out">End Date:</label><br>
            <input type="date" id="check_out" name="check_out"><br>
                
            <button type="submit">Log</button><br>
        </form>


        <h3>Flights</h3> 
        <!-- ^added -->
        <form action="/create_flights" method=post>
            <label for="destination">Destination:</label><br>
            <input type="text" name="destination"> <br>   

            <label for="departure">Departure Date:</label><br>
            <input type="date" id="departure" name="departure"><br>

            <label for="arrival">Arrival Date:</label><br>
            <input type="date" id="arrival" name="arrival"><br>
                
            <label for="flight_number">Flight Number:</label><br>
            <input type="number" name="flight_number"> <br>   

            <button type="submit">Log</button><br>
        </form>


        <h3>Cars</h3> 
        <!-- ^added -->
        <form action="/create_cars" method=post>
            <label for="company">Car Company:</label><br>
            <input type="text" name="company"> <br> 
            
            <label for="total_days">Total days:</label><br>
            <input type="number" name="total_days"> <br>   
            
            <label for="cost">Cost:</label><br>
            <input type="number" name="cost"> <br>   
            
            <label for="start_date">Start Date:</label><br>
            <input type="date" id="start_date" name="start_date"><br>

            <label for="end_date">End Date:</label><br>
            <input type="date" id="end_date" name="end_date"><br>
        
            <button type="submit">Log</button><br>
        </form>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
